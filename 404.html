<!doctype html>
<html lang="en">

<head>
    <title>404 Not Found</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />


    <style>
        body {
            background: linear-gradient(135deg, #f9f9f9, #e0ecff);
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
        }

        .navbar .nav-link {
            color: #fff !important;
            font-weight: 500;
        }



        .error-container {
            padding: 100px 20px;
            text-align: center;
            color: #2c3e50;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .error-message {
            font-size: 26px;
            margin-bottom: 20px;
            color: #555;
        }

        .back-home {
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s ease-in-out;
            display: inline-block;
        }

        .back-home:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: scale(1.05);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4 py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">MyWebsite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item">
                        <a class="btn btn-light rounded-pill px-3 fw-semibold"
                            href="https://nodejs.org/docs/latest/api/" target="_blank">Docs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
        <a class="back-home" href="/">Go Back Home</a>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
